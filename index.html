<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Let's Unionize!</title>
</head>
<body>
    <header class="union-form-header">
        <h1>Purcor Union Signature Form</h1>
        <p><em>Would you like to add your name to the list of your peers in favor of forming a union? </em></p>
        <p><em>You will gain federal protections by signing onto our letter using the form below.</em></p>
    </header>
    <form action=" " method="get" class="union-form">
        <div class="form-row">
            <label for="first-name">First Name</label>
            <input type="text" name="first-name" id="first-name">
        </div>
        <div class="form-row">
            <label for="last-name">Last Name</label>
            <input type="text" name="last-name" id="last-name">
        </div>
        <div class="form-row">
            <label for="job-type">Job Classification</label>
            <select name="job-type" id="job-type">
                <optgroup label="Pest Technicians">
                    <option>Seattle</option>
                    <option>Bellevue</option>
                    <option>Puyallup</option>
                    <option>Olympia</option>
                </optgroup>
                <optgroup label="Other Staff">
                    <option>Lawn Technicians</option>
                    <option>Brance Office Administrator</option>
                    <option>Outside Sales Professional</option>
                </optgroup>
            </select>
        </div>

    </form>
    <p>Photographer: Unknown, Source: Cornell University Website</p>
</body>
</html>
